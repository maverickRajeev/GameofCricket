## MySQL
spring.session.jdbc.initialize-schema= always
spring.datasource.url=jdbc:mysql://localhost:3306/cricket_stats
spring.datasource.username=root
spring.datasource.password=rootpassword

## Caffeine Cache
spring.cache.type = caffeine
spring.cache.cache-names = seriesCache , matchCache , matchListCache , teamCache , scoreBoardCache , playerCache , playerStatCache
spring.cache.caffeine.spec= initialCapacity = 100 , maximumSize = 500 , expireAfterAccess = 600s

## Mongodb
spring.data.mongodb.host= localhost
spring.data.mongodb.port= 27017
spring.data.mongodb.database= cricket_stats
spring.data.mongodb.username= root
spring.data.mongodb.password= rootpassword
spring.data.mongodb.authentication-database= admin
